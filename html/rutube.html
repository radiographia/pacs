<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео RuTube</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-wrapper {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <iframe
        src="https://rutube.ru/play/embed/4f81dfeddc62b4dcdbde9d1e5c0c2fe9/?p=iHCkZ-4sRc63zkMloOZHLQ"
        allow="clipboard-write; autoplay"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
      </iframe>
    </div>
    <div class="video-wrapper">
      <!-- Второй блок — можно оставить пустым или добавить контент -->
    </div>
  </div>
</body>
</html>
