<link rel="stylesheet" type="text/css" href="css/atlas.css" />
<script src="/radiographia/pacs/js/ruffle/ruffle.js"></script>


  <!-- Flash content via Ruffle -->
  <div id="flash-container">
    <embed
      type="application/x-shockwave-flash"
      src="allAtlas.swf"
      width="100%"
      height="100%"

      bgcolor="#000000"
      play="true"
      loop="true"
      wmode="window"

      menu="true"
      salign=""

    />
